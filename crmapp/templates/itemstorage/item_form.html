<form id="gi-form"
      action=""
      method="post">

    {% csrf_token %}

    <div id="gi-h-w">
        <h3 class="gi-mh">{{ form.name }}</h3>
        <span>{{ form.name.errors }}</span>
    </div>
    <div class="row">
        <div class="col-md-9">
            <p>{{ form.disc }}</p>
            <span> {{ form.disc.errors }}</span>
        </div>
         <div class="col-md-3">
            <p class="nm">{{ form.choice }}</p>
            <span>{{ form.choice.errors }}</span>

        </div>
    </div>
    <input id="gi-form-submit" class="btn btn-primary" type="submit" value="SAVE">
    <p>{{ form.non_field_errors }}</p>
</form>
